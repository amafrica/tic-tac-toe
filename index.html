<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andy's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>

    <header>
      <h1>Let's Play Some Tic Tac Toe!</h1>
      <h2 class="players-turn">Current Player: </h2>
    </header>

    <div class="game-result">
      <button class="play-again">Play Again!</button>
    </div>

    <div class="table-board" cellpadding="0" cellspacing="0">
      <div class="top-row">
        <div id="1" class="box left"></div>
        <div id="2" class="box middle"></div>
        <div id="3" class="box right"></div>
      </div>
      <div class="middle-row">
        <div id="4" class="box middle-left"></div>
        <div id="5" class="box middle"></div>
        <div id="6" class="box middle-right"></div>
      </div>
      <div class="bottom-row">
        <div id="7" class="box bottom-left"></div>
        <div id="8" class="box bottom-middle"></div>
        <div id="9" class="box bottom-right"></div>
      </div>
    </div>

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
